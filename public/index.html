<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Interpreter - Cantonese ‚Üî English</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 10px; font-size: 2rem; }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover { transform: translateY(-2px); }
    button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn-primary { background: #4CAF50; color: white; }
    .btn-danger { background: #f44336; color: white; }
    .btn-secondary { background: #2196F3; color: white; }
    .btn-small { padding: 8px 16px; font-size: 12px; }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 { margin-bottom: 15px; }
    .modal-content input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .modal-buttons { display: flex; gap: 10px; }
    .modal-buttons button { flex: 1; }
    
    /* Collapsible section */
    .collapsible {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    .collapsible-header {
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      opacity: 0.8;
    }
    .collapsible-header:hover { background: rgba(255,255,255,0.05); }
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .collapsible.open .collapsible-content { max-height: 200px; }
    .collapsible .arrow { transition: transform 0.3s; }
    .collapsible.open .arrow { transform: rotate(180deg); }
    .collapsible-inner {
      padding: 10px 15px;
      display: flex;
      gap: 10px;
    }
    .collapsible-inner input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Live Interpreter</h1>
    <p style="text-align:center;margin-bottom:15px;opacity:0.7;font-size:14px">Cantonese ‚Üî English (Auto-detect)</p>

    <div class="controls">
      <button class="btn-primary" id="startDesktop" disabled>üéôÔ∏è Start Microphone</button>
      <button class="btn-danger" id="stop" disabled>‚èπÔ∏è Stop</button>
      <button class="btn-secondary btn-small" id="settingsBtn">‚öôÔ∏è API Key</button>
    </div>

    <div id="status" style="text-align:center;margin-bottom:15px;padding:10px;border-radius:8px;background:rgba(255,255,255,0.1)">
      Click ‚öôÔ∏è API Key to configure
    </div>

    <div class="collapsible" id="translateSection">
      <div class="collapsible-header">
        <span>üìù Manual Text Translation</span>
        <span class="arrow">‚ñº</span>
      </div>
      <div class="collapsible-content">
        <div class="collapsible-inner">
          <input type="text" id="manualText" placeholder="Type text to translate...">
          <button class="btn-secondary" id="translateBtn" disabled>Translate</button>
        </div>
      </div>
    </div>

    <div class="panel" style="background:rgba(255,255,255,0.1);border-radius:12px;padding:20px;min-height:300px">
      <h3 style="margin-bottom:10px">üìù Translations</h3>
      <div id="translations" style="font-size:18px;line-height:1.6"></div>
    </div>
  </div>

  <!-- API Key Modal -->
  <div class="modal" id="apiKeyModal">
    <div class="modal-content">
      <h3>üîë Gemini API Key</h3>
      <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
      <div class="modal-buttons">
        <button class="btn-secondary" id="cancelKey">Cancel</button>
        <button class="btn-primary" id="saveKey">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
